<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美好的祝福</title>
    <style>
        /* 定义自定义字体 */
        @font-face {
            font-family: 'MyHandwritingFont'; /* 给字体起一个名字 */
            /*
             * TODO: 请将 'path/to/your-handwriting-font.woff2' 和 'path/to/your-handwriting-font.woff'
             * 替换为您找到的相似手写体字体文件的实际URL或路径。
             * 您需要找到一个免费的、可用于网页的中文字体文件 (.woff或.woff2格式)。
             * 如果您有多种格式的字体文件，可以添加更多 src 行以提高兼容性。
             */
            src: url('path/to/your-handwriting-font.woff2') format('woff2'),
                 url('path/to/your-handwriting-font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'MyHandwritingFont', cursive, sans-serif; /* 应用自定义字体，并提供通用字体作为备用 */
            line-height: 1.8; /* 调整行高以提高可读性 */
            margin: 0; /* 移除默认外边距 */
            padding: 20px; /* 添加页面内边距 */
            background-color: #e0f7fa; /* 设置一个柔和的背景颜色 */
            color: #333; /* 设置文字颜色 */
            font-size: 18px; /* 设置基础字体大小 */
            display: flex; /* 使用flexbox布局居中内容 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            min-height: 100vh; /* 确保body至少占满整个视口高度 */
            box-sizing: border-box; /* 使padding包含在元素的总宽度和高度内 */
        }

        .container {
            width: 100%; /* 容器宽度占满父容器 */
            max-width: 600px; /* 限制内容最大宽度 */
            padding: 30px; /* 增加内边距 */
            background-color: #ffffff; /* 内容背景颜色 */
            border-radius: 12px; /* 增加圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* 调整阴影效果 */
            text-align: left; /* 文字左对齐 */
            white-space: pre-wrap; /* 保留文本中的换行符和空格 */
            word-wrap: break-word; /* 允许长单词换行 */
        }

        p {
            margin: 0; /* 移除段落默认外边距 */
            padding: 0; /* 移除段落默认内边距 */
        }

    </style>
</head>
<body>

    <div class="container">
        <p>
To: 薇
不希望你总是累累的
希望你好好的吃饭
开开心心
坏情绪都远离你

爱你的 慈
        </p>
    </div>

</body>
</html>
