<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币安合约仓位计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>币安合约仓位计算器</h1>

<form id="calculator-form">
    <label for="entry_price">开仓价格:</label>
    <input type="number" id="entry_price" required step="0.01">

    <label for="stop_loss">止损价格:</label>
    <input type="number" id="stop_loss" required step="0.01">

    <label for="total_capital">总资金:</label>
    <input type="number" id="total_capital" required step="0.01">

    <button type="button" onclick="calculatePosition()">计算</button>
</form>

<div class="result" id="result"></div>

<script>
function calculatePosition() {
    // 获取用户输入的值
    const entryPrice = parseFloat(document.getElementById("entry_price").value);
    const stopLoss = parseFloat(document.getElementById("stop_loss").value);
    const totalCapital = parseFloat(document.getElementById("total_capital").value);

    // 输入验证
    if (entryPrice <= 0 || stopLoss <= 0 || totalCapital <= 0) {
        alert("所有输入值都必须大于0");
        return;
    }

    if (entryPrice === stopLoss) {
        alert("开仓价格不能等于止损价格");
        return;
    }

    // 计算价格变动百分比
    const priceChangePercent = Math.abs((entryPrice - stopLoss) / entryPrice * 100);
    
    // 止损金额（总资金的25%）
    const maxLoss = totalCapital * 0.25;
    
    // 计算最大仓位价值
    const positionValue = (maxLoss / priceChangePercent) * 100;
    
    // 计算基础杠杆倍数
    let baseLeverage = positionValue / totalCapital;

    // 将基础杠杆调整到币安允许的范围内（1-75倍）
    let suggestedLeverage;
    if (baseLeverage < 1) {
        suggestedLeverage = 1;
    } else if (baseLeverage > 75) {
        suggestedLeverage = 75;
    } else {
        suggestedLeverage = Math.round(baseLeverage);
    }

    // 计算建议保证金金额
    let suggestedMargin = positionValue / suggestedLeverage;
    suggestedMargin = Math.round(suggestedMargin * 100) / 100; // 保留两位小数

    // 如果建议保证金超过总资金，进行调整
    if (suggestedMargin > totalCapital) {
        suggestedMargin = totalCapital;
        suggestedLeverage = Math.min(75, Math.round(positionValue / suggestedMargin));
    }

    // 计算实际仓位价值
    const actualPositionValue = suggestedMargin * suggestedLeverage;

    // 显示计算结果
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `
        <h2>计算结果</h2>
        <p>价格变动比例: ${priceChangePercent.toFixed(2)}%</p>
        <p>最大止损金额: ${maxLoss.toFixed(2)}</p>
        <p>建议杠杆倍数: ${suggestedLeverage}x</p>
        <p>建议保证金金额: ${suggestedMargin.toFixed(2)}</p>
        <p>实际仓位价值: ${actualPositionValue.toFixed(2)}</p>
        <p>实际止损金额: ${(actualPositionValue * (Math.abs(entryPrice - stopLoss) / entryPrice)).toFixed(2)} (${((actualPositionValue * (Math.abs(entryPrice - stopLoss) / entryPrice)) / totalCapital * 100).toFixed(2)}% 总资金)</p>
    `;
}
</script>

</body>
</html>
